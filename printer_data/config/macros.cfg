[gcode_macro UNLOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  G91
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
  M117 Heating...
  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  M109 S{params.TEMP|default(220, true)}
  {% endif %}
  #SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0 /!\ A REACTIVER UNE FOIS LE SENSOR MIS EN PLACE
  M117 Unloading filament...
  G92 E0.0
  G91
  G1 E5 F400
  G0 E-45 F3000
  G4 P10000
  G1 E-110 F4000
  G90
  G92 E0.0
  M400
  M117 Remove Filament Now!
  M117 Filament unloaded!
  RESTORE_GCODE_STATE NAME=unload_state
  #SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1 /!\ A REACTIVER UNE FOIS LE SENSOR MIS EN PLACE

[gcode_macro LOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=load_state
  G91
  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
  M117 Heating...
  M109 S{params.TEMP|default(220, true)}
  {% endif %}
  #SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0 /!\ A REACTIVER UNE FOIS LE SENSOR MIS EN PLACE
  M117 Loading filament...
  # Load the filament into the hotend area.
  G92 E0.0
  G91
  G1 E100 F800
  G1 E40 F100
  G90
  G92 E0.0
  M400
  M117 Filament loaded!
  #SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1 /!\ A REACTIVER UNE FOIS LE SENSOR MIS EN PLACE
  RESTORE_GCODE_STATE NAME=load_state

[delayed_gcode clear_display]
initial_duration: 0.
gcode:
