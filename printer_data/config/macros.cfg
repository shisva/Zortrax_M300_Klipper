#Start of Charmin's additions:

# Print Start
[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}

    M104 S{EXTRUDER_TEMP * 0.7}  ; Heat extruder to 70% of target temperature
   
    M140 S{BED_TEMP}     ; Start bed heating 
   
    SET_GCODE_OFFSET Z=0.0    ; Reset the G-Code Z offset
    BED_MESH_CLEAR    ; Clear bed mesh
    G28    ; Home the printer
    G90    ; Absolute positioning mode
    M190 S{BED_TEMP}    ; Wait for bed to fully heat
    M106 S0 ; Disable Fan
    BED_MESH_CALIBRATE ADAPTIVE=1
    G1 X150 Y150 F4000
    M104 S{EXTRUDER_TEMP}    ; Start heating extruder to final temp
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
    PRUSA_LINE_PURGE
    M117 Printing
    #SKEW_PROFILE LOAD=CaliFlower


[gcode_macro PRUSA_LINE_PURGE]
## Purge line macro that replicates PrusaSlicer's default purge line
gcode:
    G1 X2 Y2 F2000 ; go outside print area /!\ ATTENTION IL FAUT CHANGER CETTE VALEUR
    G1 Z0.2 F720
    G92 E0
    G1 X60 E9 F1000 ; intro line
    G1 X100 E12.5 F1000 ; intro line
    G92 E0



# Print End
[gcode_macro PRINT_END]
gcode:
    _TOOLHEAD_PARK_PAUSE_CANCEL    ; Park
    {% if printer.toolhead.position.z < 300 %}
        G90                 
        G1 Z300 F300         ; Lever l'axe Z de 50mm à une vitesse de 300 mm/min
        G90                 ; Retour en mode de coordonnées absolues
    {% endif %}
    M117 Print done
    M84 X Y E    ; Disable steppers
    TURN_OFF_HEATERS    ; Disable heaters
    M106 S0     ; Disable fans
    BED_MESH_CLEAR    ; Clear bed mesh


